<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
                In</label>
            <input id="tab-2" type="text" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <form onsubmit="return false">
                            <label for="email" class="label">Username</label>
                            <input id="email" type="email" class="input" required/>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>

                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" type="password" class="input" data-type="password" required/>
                    </div>
                    <div class="group">
                        <input id="check" type="" class="check" checked>
                        <label for="check"><span class=""></span> </label>
                    </div>
                    <div class="group">
                        <button type="submit" onclick="onLogin()" class="button">SIGN IN</button>
                    </div>
                    <div class="hr">
                        <br />
                        <div class="alert alert" role="alert" id="message">

                        </div>
                        <div class="foot-lnk">
                            <a class="change" href="signup.html">I DONT HAVE AN ACCOUNT</a>



                        </div>
                    </div>
                </div>
                </form>

                    crossorigin="anonymous"></script>

                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>
